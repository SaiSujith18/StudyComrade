<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <table>
        <!-- Top section (Header) -->
        <tr class="header">
            <td colspan="3">
                <table class="inner-table">
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </td>
        </tr>

        <!-- Middle section (Green Bar) -->
        <tr>
            <td class="side"></td>
            <td class="green-bar"></td>
            <td class="side"></td>
        </tr>

        <!-- Main Content (Image Section) -->
        <tr>
            <td class="side"></td>
            <td class="image-section">
                <img src="frog.jpg" alt="Blue Frog">
            </td>
            <td class="side"></td>
        </tr>

        <!-- Bottom Section (Blue Footer) -->
        <tr class="footer">
            <td colspan="3"></td>
        </tr>
    </table>

</body>
</html>
